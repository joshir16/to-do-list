<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>To-do</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">To-do List</h1>
      <!-- <p class="header__para"><span class="task-num">0</span> tasks</p> -->
    </header>
    <main>
      <section class="home">
        <ul id="list" class="home__list">
          <!-- <li class="home__item item" data-id="0">
            <p class="home__item__task">item-1</p>
            <span class="material-icons home__item__delete delete__btn">
              clear
            </span>
          </li> -->
        </ul>

        <!-- ======================================================================== -->
        <div class="home__box">
          <div class="home__box__text">
            <span class="material-icons home__box__text__icon"> add </span>
            <input
              type="text"
              id="input"
              class="home__box__text__input"
              maxlength="20"
              placeholder="new task here"
            />
          </div>

          <button type="submit" id="add__btn" class="home__box__btn">
            Add item
          </button>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
